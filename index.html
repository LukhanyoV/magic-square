<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Magic Square</title>
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
	<nav>
		<ul>
			<li>
				<h1>Magic Square</h1>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div id="app">
			<h1>{{ appName }}</h1>

			<div class="soduko logo">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>

			<div class="screen" v-if="!isPlaying && !gameOver">
				<!-- <h2>How fast are your reflexes?</h2> -->
				<!-- <p>Rules here...</p> -->
				<h2>How to play: </h2>
				<ul>
					<li v-for="rule in rules">{{ rule }}</li>
				</ul>
				<button @click="startGame">START GAME</button>
			</div>

			<div class="screen" v-if="isPlaying && !gameOver">
				<p>Your score: {{ currentScore }} / 20</p>
				<p>Time remaining: {{ timeRemaining }}s</p>
			</div>
			<div class="soduko" v-if="isPlaying && !gameOver">
				<div v-for="square of gameBoard" key="square.id" class="square" @click="pickSquare(square)" :class="square.color"></div>
			</div>

			<div class="screen results" v-if="gameOver">
				<p><h2>Time taken:</h2> {{ timeTaken }} / {{ gameTime }} seconds</p>
				<p><h2>Final Score:</h2> {{ currentScore }} / 20</p>
				<p><h2>Winning Percent:</h2> {{ winningPercent.toFixed(2) }}%</p>
				<button @click="newGame">New Game</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./assets/vue.global.js"></script>
	<script type="text/javascript" src="./assets/index.js"></script>
</body>
</html>
