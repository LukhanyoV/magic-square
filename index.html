<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Magic Square</title>
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
	<div class="container">
		<div id="app">
			<h1>{{ appName }}</h1>

			<div v-if="!isPlaying && !gameOver">
				<h2>How fast are your reflexes?</h2>
				<!-- <p>Rules here...</p> -->
				<h3>Game rules: </h3>
				<p v-for="rule in rules">{{ rule }}</p>
				<button @click="startGame">START GAME</button>
			</div>

			<div v-if="isPlaying && !gameOver">
				<p>Number of green squares that appeared: {{ noGreenSquares }}</p>
				<p>Your score: {{ currentScore }}</p>
				<div class="soduko">
					<div v-for="square of gameBoard" key="square.id" class="square" @click="pickSquare(square)" :class="square.color"></div>
				</div>
			</div>

			<div v-if="gameOver">
				<p>Final Score: {{ currentScore }} / {{ noGreenSquares }}</p>
				<p>Winning Percent: {{ winningPercent.toFixed(2) }}%</p>
				<button @click="newGame">New Game</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./assets/vue.global.js"></script>
	<script type="text/javascript" src="./assets/index.js"></script>
</body>
</html>
